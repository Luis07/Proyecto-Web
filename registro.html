<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="css/proyectowebregistro.css">
<html>
<head>
<title>Lmail</title>
</head>
<body  width="100%" background="img/registro2.jpg">
<section>
<legend>First Name</legend>
<input class="inputg" type="name"placeholder="First Name">
<legend>Last Name</legend>
<input class="inputg" type="lastname"placeholder="Last name">
<legend>Email</legend>
<input class="inputg" type="email" class="centro" pattern="[^ @]*@[^ @]*" placeholder="User                @lmail.es">
<legend>Password</legend>
<input class="inputg"type="password" placeholder="Password">
<legend>Confirm your Password</legend>
<input class="inputg"type="password" placeholder="Password">
<legend>Birthday</legend>
<input class="inputd" type="day" placeholder="Day">
<SELECT class="select" NAME="selCombo" SIZE=1 onChange="javascript:alert('XD');"> 
<OPTION >January</OPTION>
<OPTION >February</OPTION>
<OPTION >March</OPTION>
<OPTION >April</OPTION> 
<OPTION >May</OPTION>
<OPTION >Jun</OPTION>
<OPTION >July</OPTION>
<OPTION >August</OPTION>
<OPTION >September</OPTION>
<OPTION >October</OPTION>
<OPTION >November</OPTION>
<OPTION >December</OPTION>       
</SELECT>
<input class="inputy" type="year" placeholder="Year"> 
<legend class="legends">Sex</legend>
<SELECT class="select2" NAME="selCombo2" SIZE=1 onChange="javascript:alert('XD');">
<OPTION>Man</OPTION>
<OPTION>Woman</OPTION> 
<OPTION>Other</OPTION>           
 </SELECT>
<button  class="btna"onclick="location.href='redactar.html'">Accept</button>
<button class="btnc" onclick="location.href='proyecto.html'">Cancel</button>
</section>
</body>
</html>
